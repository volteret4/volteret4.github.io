        }

        }

        label {
            color: #cba6f7;

        }

            color: #cdd6f4;
            border: 2px solid #45475a;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover {
            border-color: #cba6f7;
        }

        select:focus {
            outline: none;
            border-color: #cba6f7;
            box-shadow: 0 0 0 3px rgba(203, 166, 247, 0.2);
        }

        .category-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .category-filter {
            padding: 8px 16px;
            background: #313244;
            color: #cdd6f4;
            border: 2px solid #45475a;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
            font-weight: 600;
        }

        .category-filter:hover {
            border-color: #cba6f7;
            background: #45475a;
        }

        .category-filter.active {
            background: #cba6f7;
            color: #1e1e2e;
            border-color: #cba6f7;
        }

        .period-header {
            background: #1e1e2e;

            border-bottom: 2px solid #cba6f7;
        }

        .period-header h2 {
            color: #cba6f7;
            font-size: 1.5em;
            margin-bottom: 8px;
        }

        .period-info {
            color: #a6adc8;
            font-size: 0.9em;
        }

        .stats-container {
            padding: 30px;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
        }

        .category {
            background: #1e1e2e;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #313244;
            display: none;
        }

        .category.visible {
            display: block;
        }

        .category h3 {
            color: #cba6f7;
            font-size: 1.2em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #cba6f7;
        }

        .item {
            padding: 12px;
            margin-bottom: 10px;
            background: #181825;
            border-radius: 8px;
            border-left: 3px solid #45475a;
            transition: all 0.3s;
            cursor: pointer;
        }

        .item:hover {
            transform: translateX(5px);
            border-left-color: #cba6f7;
        }

        .item.highlighted {
            border-left-color: #cba6f7;
            background: #1e1e2e;
        }

        .item.clickable {
            cursor: pointer;
        }

        .item.clickable:hover {
            background: #1e1e2e;
        }

        .item-name {
            color: #cdd6f4;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .item-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            font-size: 0.9em;
        }

        .badge {
            padding: 4px 10px;
            background: #313244;
            color: #a6adc8;
            border-radius: 6px;
            font-size: 0.85em;
        }

        .user-badge {
            padding: 4px 10px;
            background: #45475a;
            color: #cdd6f4;
            border-radius: 6px;
            font-size: 0.85em;
        }

        .user-badge.highlighted-user {
            background: #cba6f7;
            color: #1e1e2e;
            font-weight: 600;
        }

        .item.expandable {
            cursor: pointer;
            position: relative;
        }

        .item.expandable:hover {
            background: #1e1e2e;
        }

        .item.expandable::after {
            content: '‚ñº';

            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
            color: #6c7086;
            transition: transform 0.3s;
        }

        .item.expandable.expanded::after {
            transform: translateY(-50%) rotate(180deg);
        }

            padding: 15px;
            background: #11111b;
            border-radius: 8px;

        .artists-popup {

            left: 50%;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);

            margin-bottom: 15px;

        function switchDetailTab(detailsDiv, tabType) {

            tabs.forEach(tab => tab.classList.remove('active'));

            const activeTab = Array.from(tabs).find(tab =>
                tab.textContent.toLowerCase() === (tabType === 'artists' ? 'artistas' : '√°lbumes')
            );
            if (activeTab) activeTab.classList.add('active');

            // Actualizar contenido
            const contents = detailsDiv.querySelectorAll('.detail-content');
            contents.forEach(content => content.classList.remove('visible'));

            const targetContent = detailsDiv.querySelector(`#${tabType}-content`);
            if (targetContent) targetContent.classList.add('visible');

        // Funci√≥n para obtener novedades espec√≠ficas del usuario
        function getUserSpecificNovelties(selectedUser) {
            if (!selectedUser || !stats.novelties) {
                return { artists: [], albums: [], tracks: [] };
            }

            const userNovelties = {
                artists: [],
                albums: [],
                tracks: []
            };

            // Buscar elementos que aparecen en las estad√≠sticas generales
            // y que el usuario escucha, pero que no est√°n en las novedades globales
            // (indicando que son nuevos para √©l pero ya conocidos por el grupo)

            ['artists', 'tracks', 'albums'].forEach(category => {
                if (stats[category]) {
                    stats[category].forEach(item => {
                        if (item.users.includes(selectedUser) && item.user_counts[selectedUser]) {
                            // Verificar si este elemento no est√° en las novedades globales
                            const isInGlobalNovelties = stats.novelties.nuevos[category].some(
                                novelty => novelty.name === item.name
                            ) || stats.novelties.nuevos_compartidos[category].some(
                                novelty => novelty.name === item.name
                            );

                            if (!isInGlobalNovelties) {
                                // Este podr√≠a ser un elemento nuevo para el usuario espec√≠fico
                                // Solo agregamos elementos con suficientes reproducciones
                                if (userNovelties[category].length < 10 && item.user_counts[selectedUser] >= 2) {
                                    userNovelties[category].push({
                                        name: item.name,
                                        count: item.user_counts[selectedUser],
                                        users: [selectedUser],
                                        user_counts: { [selectedUser]: item.user_counts[selectedUser] },
                                        note: "Nuevo para ti"
                                    });
                                }
                            }
                        }
                    });
                }
            });

            // Ordenar por count descendente
            ['artists', 'albums', 'tracks'].forEach(category => {
                userNovelties[category].sort((a, b) => b.count - a.count);
            });

            return userNovelties;
        }

                    itemDiv.appendChild(itemMeta);

                    // A√±adir contenedor de detalles si es expandible
                    if (isExpandable) {
                        const detailsDiv = document.createElement('div');
                        detailsDiv.className = 'item-details';
                        itemDiv.appendChild(detailsDiv);

                        // Click en el item para expandir/colapsar
                        itemDiv.onclick = (e) => {
                            // No expandir si se hizo click en un badge de usuario
                            if (e.target.classList.contains('user-badge')) {
                                return;
                            }
                            toggleItemDetails(itemDiv, item, categoryKey);
                        };
                    }

                    categoryDiv.appendChild(itemDiv);
                });

                container.appendChild(categoryDiv);
            });

            if (!hasData || activeCategories.size === 0) {
                const noData = document.createElement('div');
                noData.className = 'no-data';
                noData.textContent = activeCategories.size === 0
                    ? 'Selecciona al menos una categor√≠a para ver las estad√≠sticas'
                    : 'No hay coincidencias para este per√≠odo';
                container.appendChild(noData);
            }
        }

        userSelect.addEventListener('change', renderStats);
        renderStats();
    </script>
</body>
</html>
